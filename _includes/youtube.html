<figure>
    <iframe width="{{ include.width }}" height="{{ include.height }}" src="{{ include.src }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

{% if include.description %}
    <figcaption>{{ include.description | markdownify }}</figcaption>
{% endif %}
</figure>
